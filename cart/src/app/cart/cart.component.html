<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let product of cartProducts">
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="{{product.ProductPicUrl}}" alt="{{product.Name}}" class="img-responsive placeholder"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin product-name">{{product.Name}}</h4>
										<p>{{product.Description | slice:0:30}}</p>
									</div>
								</div>
							</td>
							<td data-th="Price">Rs.{{product.Price}}</td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" min="1" max="10" value="{{product.Quantity}}" (input)="updateItemFromCart($event, product)">
							</td>
							<td data-th="Subtotal" class="text-center">Rs.{{product.SubTotal}}</td>
							<td class="actions" data-th="">
								<button class="btn btn-danger btn-sm" (click)="removeItemFromCart(product)"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td><a routerLink="/" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total Rs.{{cartProducts.grandTotal}}</strong></td>
							<td><a routerLink="/thankyou" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
</div>
